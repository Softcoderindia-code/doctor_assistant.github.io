<body>
    <div class=" container login-box">
        <h3>LOGIN</h3>
        <hr>
        <form autocomplete="off" class="form-group" id="login-form">
            <label for="">Email</label>
            <input type="email" id="login-email" class="form-control" required><br>
            <label for="">Password</label><br>
            <input type="password" id="login-password" class="form-control" ><br>
            <button type="submit" class="btn btn-success btn-block">LOGIN</button>
            <br>
            <div class="container error" id="loginError"></div>
            <button class="btn btn-success btn-block" onclick="firebase.auth().sendPasswordResetEmail(document.getElementById('login-email').value)
            .then(() => {
                const text = document.getElementById('loginError')
                text.innerHTML = 'Email Sent'
            })
            .catch((error) => {
              var errorCode = error.code;
              var errorMessage = error.message;
              console.log(errorMessage)
              const text = document.getElementById('loginError')
              text.innerHTML = errorMessage
              // ..
            });">Forgot Password</button>
        </form>
        
    </div>
